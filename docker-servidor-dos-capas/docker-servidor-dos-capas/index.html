<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Usuarios</title>
</head>
<body>
  <h1>Crear Usuario</h1>
  <form id="userForm">
    <input type="number" id="id" placeholder="ID" required><br>
    <input type="text" id="nombre" placeholder="Nombre" required><br>
    <input type="email" id="correo" placeholder="Correo" required><br>
    <button type="submit">Crear</button>
  </form>

  <h2>Usuarios Registrados</h2>
  <ul id="usuarios"></ul>

  <script>
    const form = document.getElementById('userForm');
    const lista = document.getElementById('usuarios');

    async function cargarUsuarios() {
      const res = await fetch('/usuarios');
      const data = await res.json();
      lista.innerHTML = '';
      data.forEach(user => {
        const li = document.createElement('li');
        li.textContent = `${user.id} - ${user.nombre} (${user.correo})`;
        const btn = document.createElement('button');
        btn.textContent = 'Eliminar';
        btn.onclick = async () => {
          await fetch(`/usuarios/${user.id}`, { method: 'DELETE' });
          cargarUsuarios();
        };
        li.appendChild(btn);
        lista.appendChild(li);
      });
    }

    form.onsubmit = async e => {
      e.preventDefault();
      const id = document.getElementById('id').value;
      const nombre = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;

      await fetch('/usuarios', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: Number(id), nombre, correo })
      });

      form.reset();
      cargarUsuarios();
    };

    cargarUsuarios();
  </script>
</body>
</html>
